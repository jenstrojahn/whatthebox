<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
    <!-- Google fonts -->
  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">

    <!-- eget stylesheet-->
  <link rel="stylesheet" href="login-page.css">
  <script defer src="login-page.js"></script>
</head>

<body>
  <main id="main-holder">
    
    <h1 id="login-header">U-534</h1>
        <img id="submarine" src="media/submarine_footer2.png" alt="footer-image of submarine" width=400px>
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Tjek koden én ekstra gang ;-)</p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Dit kaldenavn">
      <input type="text" name="password" id="password-field" class="login-form-field" placeholder="Svaret på gåden">
      <input type="submit" value="Rejsen begynder her" id="login-form-submit">
    </form>
  
    
  </main>

      <p id="thelostgold-footertext">THE LOST GOLD</p>
  
</body>

</html>
