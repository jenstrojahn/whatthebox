<!DOCTYPE html>
<html lang="en">

<head>

  <title>Login</title>
  
    <!-- Google fonts -->
  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">

    <!-- eget stylesheet-->

</head>

<body>
  
    <div id="page-container">
      <div id="content-wrap">
      <h1 id="login-header">U357</h1>
      <img id="submarine" src="media/submarine_footer4.png" alt="footer-image of submarine">
    
      <div id="login-error-msg-holder">

        <input type="text" name="password" id="password-field" class="login-form-field" placeholder="Svaret på gåden">
        <input type="submit" value="Rejsen begynder her" id="login-form-submit">
        
        <p >BLITZ MISSION</p>
      </form>
