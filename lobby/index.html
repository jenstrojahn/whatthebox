<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">
    
    <title>U-534 - The Lost Gold</title>

    <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
    <link rel="stylesheet" href="../../../css/main.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <!-- Google fonts -->
  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200&display=swap" rel="stylesheet">


</head>

<body>
    <div id="header">
        <h1 id="headertext">U-534</h1>

        <button id="startButton">Start</button>
        <button id="callButton">Call</button>
        <button id="hangupButton">Hang Up</button>

    </div>

    <img id="submarine" src="media/submarine_footer4.png" alt="footer-image of submarine">
    
    <div id="wrapall">
        <div id="participants">
            <div id="Participant1">
                <video class="participantvideos" id="video2" playsinline autoplay></video>   
            </div>

            <Div id="Participant2">
                <video class="participantvideos" id="video3" playsinline autoplay></video>
            </Div>
        </div>
        <video id="video1" playsinline autoplay muted> 
        Din browser understøtter ikke video-afvikling. Prøv en anden browser. Your browser does not support the video tag.</video>

        <button id="fullscreenbutton" onclick="openFullscreen();">Udvid til fuld skærm</button>
    </div>
    
 
    <div id="footer">
    
        <p id="thelostgold-footertext">THE LOST GOLD</p>
    
    </div>


    <script>
        /* Get the documentElement (<html>) to display the page in fullscreen */
        var elem = document.getElementById("video1");
        
        /* View in fullscreen */
        function openFullscreen() {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen();
          } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen();
          }
        }
        
        /* Close fullscreen */
        function closeFullscreen() {
          if (document.exitFullscreen) {
            document.exitFullscreen();
            element.removeAttribute("controls");
          } else if (document.webkitExitFullscreen) { /* Safari */
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) { /* IE11 */
            document.msExitFullscreen();
            
          }
        }
        </script>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="js/main.js" async></script>
    <script src="../../../js/lib/ga.js"></script>

</body>
</html>
